<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Stats-preview-card</title>
</head>
<body>
    <div class="flex__container">
        <div class="flex__card-container">
            <div class="flex__card-text">
                <h2 class="flex__card-title-h2">
                <b>Get<b> insights</b>
            that help your business grow.</b></h2>
            <p class="flex__card-p">
                Discover the benefits of data analytics
                and make better decisions regarding revenue,
                customer experience, and overall efficiency.
            </p>
            <div class="flex__grid-container">
                <h3 class="grid-container__b-title">10k+</h3>
                <h3 class="grid-container__b-title">314</h3>
                <h3 class="grid-container__b-title">12M+</h3>
                <p class="grid-container__p">COMPANIES</p>
                <p class="grid-container__p">TEMPLATES</p>
                <p class="grid-container__p">QUERIES</p>
            </div>
            </div>
            <div class="flex__card-img-container">
                <img src="images/image-header-desktop.jpg" alt="" class="flex__img">
            </div>
        </div>
    </div>
</body>
</html>
